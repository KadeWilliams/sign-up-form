<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&display=swap');
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="main">
            <div class="left">
                <div class="image">

                    <img src="./nba_logo_letters.png" alt="nba logo with letters">
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <div class="top-right">
                        <p>This is not a real online service! You know you need something like this in your life to help
                            you
                            realize
                            your deepest dreams. Sign up <em>now</em> to get started!</p>

                        <p>You <em>know</em> you want to.</p>
                    </div>
                </div>
                <div class="bottom-right">

                    <form action="" class="form">

                        <div class="middle">
                            <div class="row">
                                <h3>Let's do this!</h3>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>

                                <div class="col">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>

                                <div class="col">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" required>
                                </div>

                                <div class="col">
                                    <label for="confirmPass">Confirm Password</label>
                                    <input type="password" id="confirmPass" required>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col bottom">
                                <button type="submit">Create Account</button>
                                <p>Already have an account?<a href="">Log in</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
